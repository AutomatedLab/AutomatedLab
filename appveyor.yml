version: 5.50.{build}
image:
  - Visual Studio 2022
  - Ubuntu2004

environment:
  AppVeyorApi:
    secure: e9BtF4uHDk3PxumsQHVK6I5GXlIh0IN2Gq1BBetSJx8=
  NuGetApiKey:
    secure: tAdUQmRiZ270LOPN8SwbjISLfu6ldDTw6LWvdtsk+pQR7r5bJnGrG8Ntyt87edJ/
  AzureServicePrincipal:
    secure:  # JHPs Dingen 

#environment:
#  AzureServicePrincipal:
#    secure: 

branches:
  except:
    - /(?i).*release.*/

skip_tags: true

dotnet_csproj:
  patch: true
  file: '**\LabXml.csproj'
  version: "{version}"
  package_version: "{version}"
  assembly_version: "{version}"
  file_version: "{version}"
  informational_version: "{version}"

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

before_build:
  - ps: "& $env:APPVEYOR_BUILD_FOLDER/.build/01-prerequisites.ps1"

build_script:
  - ps: "& $env:APPVEYOR_BUILD_FOLDER/.build/02-build.ps1"
  - ps: "& $env:APPVEYOR_BUILD_FOLDER/.build/03-validate.ps1"

for:
  - matrix:
      only:
        - image: Visual Studio 2022
    deploy:
      - provider: GitHub
        description: "This is an automated deployment"
        auth_token:
          secure: HsE6rIUR/bsL7wBhrBgfFf3HFDkiqASb96bKgW34XOZVjLUYVIq/yFAVs1a5Ydxy # your encrypted token from GitHub
        artifact: alinstaller
        draft: false
        force_update: true
        prerelease: false
        on:
          branch: master
      - provider: GitHub
        description: "This is an automated prerelease deployment"
        auth_token:
          secure: HsE6rIUR/bsL7wBhrBgfFf3HFDkiqASb96bKgW34XOZVjLUYVIq/yFAVs1a5Ydxy # your encrypted token from GitHub
        artifact: alinstaller
        draft: false
        force_update: true
        prerelease: true
        on:
          branch: develop
  - matrix:
      only:
        - image: Ubuntu2004
    deploy:
      - provider: GitHub
        description: "This is an automated deployment"
        auth_token:
          secure: HsE6rIUR/bsL7wBhrBgfFf3HFDkiqASb96bKgW34XOZVjLUYVIq/yFAVs1a5Ydxy # your encrypted token from GitHub
        artifact: aldebianpackage
        draft: false
        force_update: true
        prerelease: false
        on:
          branch: master
      - provider: GitHub
        description: "This is an automated deployment"
        auth_token:
          secure: HsE6rIUR/bsL7wBhrBgfFf3HFDkiqASb96bKgW34XOZVjLUYVIq/yFAVs1a5Ydxy # your encrypted token from GitHub
        artifact: alrpmpackage
        draft: false
        force_update: true
        prerelease: false
        on:
          branch: master
      - provider: GitHub
        description: "This is an automated prerelease deployment"
        auth_token:
          secure: HsE6rIUR/bsL7wBhrBgfFf3HFDkiqASb96bKgW34XOZVjLUYVIq/yFAVs1a5Ydxy # your encrypted token from GitHub
        artifact: aldebianpackage
        draft: false
        force_update: true
        prerelease: true
        on:
          branch: develop
      - provider: GitHub
        description: "This is an automated prerelease deployment"
        auth_token:
          secure: HsE6rIUR/bsL7wBhrBgfFf3HFDkiqASb96bKgW34XOZVjLUYVIq/yFAVs1a5Ydxy # your encrypted token from GitHub
        artifact: alrpmpackage
        draft: false
        force_update: true
        prerelease: true
        on:
          branch: develop

after_build:
  - ps: "& $env:APPVEYOR_BUILD_FOLDER/.build/04-publish.ps1"

